<form class="sr5">
    <div class="form-group">
        <label style="font-weight: bold;">{{localize "SR5.Damage"}}</label>
        <input style='flex: 1' type='text' name='damage_code' size='3' maxlength='3' value='{{damage.value}}{{damageAbbreviation damage.type.value}}{{#if damage.element.value}} ({{damage.element.value}}){{/if}}' data-dtype="Text" disabled/>
    </div>
    <div>
        {{#each actors as |actor|}}
        <div>
            <img src="{{actor.img}}" title="{{speakerName actor}}" width="36" height="36"/>
            <span class="header-name">{{speakerName actor}}</span>
        </div>
        {{/each}}
    </div>
</form>
