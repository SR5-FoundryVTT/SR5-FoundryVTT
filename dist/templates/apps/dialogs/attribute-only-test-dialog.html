<form>
    <div class="container container--fluid dialog-content-common">
        <div class="container__row">
            <div class="container__col-half dialog-content-column sunken">
                <h2>{{localize test.title}}</h2>
                <hr/>
                <div>
                    <div class="form-line">
                        <div class="label">
                            {{localize "SR5.Attributes"}}
                        </div>
                        <div class="inputs">
                            <select name="test.data.attribute1">
                                {{#select test.data.attribute1}}
                                <option value=""></option>
                                {{#each config.attributes as |name type|}}
                                <option value="{{type}}">{{localize name}}</option>
                                {{/each}} {{/select}}
                            </select>
                            <select name="test.data.attribute2">
                                {{#select test.data.attribute2}}
                                <option value=""></option>
                                {{#each config.attributes as |name type|}}
                                <option value="{{type}}">{{localize name}}</option>
                                {{/each}} {{/select}}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container__col-half dialog-content-column sunken">
                {{> 'systems/shadowrun5e/dist/templates/apps/dialogs/parts/success-test-common.html'}}
            </div>
        </div>
    </div>
</form>
