<form class="sr5">
    {{> "systems/shadowrun5e/dist/templates/rolls/parts/parts-list.html"}}
    <div class="form-group">
        <label>{{localize 'SR5.IncomingDamage'}}</label>
        <input type="text" value="{{damage.value}}" name="incomingDamage" />
    </div>
    <div class="form-group">
        <label>{{localize 'SR5.DamageType'}}</label>
        <select name="damageType">
            {{#select damage.type.value}}
            {{#each damageTypes as |val key|}}
            <option value="{{key}}">{{localize val}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>{{localize 'SR5.AP'}}</label>
        <input type="text" value="{{damage.ap.value}}" name="ap" data-dtype="Number" />
    </div>
    <div class="form-group">
        <label>{{localize 'SR5.Element'}}</label>
        <select name="element">
            {{#select damage.element.value}}
            <option value="">{{localize "SR5.None"}}</option>
            {{#each elementTypes as |val key|}}
            <option value="{{key}}">{{localize val}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>
</form>
