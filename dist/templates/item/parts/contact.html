<div class="item-form">
    <div class="header">
        {{header}}
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.ContactType"}}
        </div>
        <div class="inputs">
            <input type="text" name="system.type" value="{{system.type}}" placeholder="" />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Connection"}}
        </div>
        <div class="inputs">
            <input type="text" name="system.connection" value="{{system.connection}}" data-dtype="Number" placeholder="1" />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Loyalty"}}
        </div>
        <div class="inputs">
            <input type="text" name="system.loyalty" value="{{system.loyalty}}" data-dtype="Number" placeholder="1" />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Family"}}
        </div>
        <div>
            <input type="checkbox" class="submit-checkbox" name="system.family" {{checked system.family}} />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Blackmail"}}
        </div>
        <div>
            <input type="checkbox" class="submit-checkbox" name="system.blackmail" {{checked system.blackmail}} />
        </div>
    </div>
</div>
