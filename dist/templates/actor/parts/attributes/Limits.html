{{!-- Expected to be put in a row --}}
<div class="list-item item-section space-evenly">
    {{#each system.limits as |limit id|}} {{#unless limit.hidden}}
        <div class="limit">
            <div class="limit-row value">
                <span class="limit-title">{{localize limit.label}}</span>
                <span class="limit-value" value="{{limit.value}}">{{limit.value}}</span>
                {{> "systems/shadowrun5e/dist/templates/common/ValueModifiers.html" value=limit}}
            </div>
        </div>
    {{/unless}} {{/each}}
</div>
