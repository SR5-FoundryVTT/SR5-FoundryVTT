<form class="{{cssClass}} wholesheet" autocomplete="off">
  {{> "systems/shadowrun5e/templates/item/parts/header.html" }}
  <nav class="tabs" data-group="primary">
    <a class="item" data-tab="description">{{localize "SR5.Description"}}</a>
    <a class="item" data-tab="lifestyle">{{localize "SR5.Lifestyle"}}</a>
  </nav>
  <section class="sheetbody">
    <div class="tab" data-group="primary" data-tab="description">
      <div class="flexrow align-start nowrap">
        {{> "systems/shadowrun5e/templates/item/parts/description.html"}}
      </div>
    </div>
    <div class="tab" data-group="primary" data-tab="lifestyle">
      <div class="tabbody">
        <div class="inventory">
          <div class="scroll-area">
            {{> "systems/shadowrun5e/templates/item/parts/lifestyle.html" header="Lifestyle"}}
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
