<form class="{{cssClass}} wholesheet" autocomplete="off">
  {{> "systems/shadowrun5e/templates/item/parts/header.html" }}
  <section class='sheetbody'>
    <div class="flexrow align-start">
      <div class="flexcol flex0">
        <div class="technology">
          <div class="flexrow nowrap">
            <label>{{localize "SR5.QualityType"}}</label>
            <select name="data.type" class="display">
              {{#select data.type}}
              {{#each config.qualityTypes as |name type|}}
              <option value="{{type}}">{{localize name}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
      </div>
      {{> "systems/shadowrun5e/templates/item/parts/description.html"}}
    </div>
  </section>
</form>
