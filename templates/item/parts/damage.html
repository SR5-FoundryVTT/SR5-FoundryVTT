<div class="item-form">
  <div class="header">
    {{header}}
  </div>
  <div class="form-line">
    <div class="label">
      Type
    </div>
    <div class="inputs">
      <select name="data.action.damage.type">
        <option value=""></option>
        {{#select data.action.damage.type}}
        <option value="stun">Stun</option>
        <option value="physical">Physical</option>
        {{/select}}
      </select>
    </div>
  </div>
  {{#if data.action.damage.type}}
  {{#ifne item.type "spell"}}
  <div class="form-line">
    <div class="label">
      Damage Value
    </div>
    <div class="inputs around">
      <input
         size='4'
         maxlength='3'
         type='text'
         name='data.action.damage.base'
         value="{{data.action.damage.base}}"
         data-dtype="Number"
         placeholder="DV" />
      +
      <select name="data.action.damage.attribute">
      {{#select data.action.damage.attribute}}
        <option value=""></option>
        {{#each config.attributes as |label id|}}
        <option value="{{label}}">{{toHeaderCase label}}</option>
        {{/each}}
      {{/select}}
      </select>
    </div>
  </div>
  {{/ifne}}
  <div class="form-line">
    <div class="label">
      Element
    </div>
    <div class="inputs">
      <select name="data.action.damage.element">
        {{#select data.action.damage.element}}
        <option value="">None</option>
        {{#each config.elementTypes}}
        <option value="{{this}}">{{toHeaderCase this}}</option>
        {{/each}}
        {{/select}}
      </select>
    </div>
  </div>
  {{#ifne item.type "spell"}}
  <div class="form-line">
    <div class="label">
      AP
    </div>
    <div class="inputs">
      <input
        type="text"
        maxlength="2"
        size="2"
        name="data.action.damage.ap.base"
        value="{{data.action.damage.ap.base}}"
        data-dtype="Number"
        placeholder="AP"/>
    </div>
  </div>
  {{/ifne}}
  {{/if}}
</div>
