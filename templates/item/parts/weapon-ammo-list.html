<div class="inventory">
    <div class="scroll-area">
        <div class="item item-section">
            <div class="item-left">
                <div class="item-text item-name">
                    {{localize "SR5.Ammo"}}
                </div>
            </div>
            <div class="item-right">
                <div class="item-text rtg">
                    {{localize "SR5.Equip"}}
                </div>
                <div class="item-text rtg">
                    {{localize "SR5.Qty"}}
                </div>
                <div class="item-text six">
                    {{localize "SR5.Damage"}}
                </div>
                <div class="item-text element">
                    {{localize "SR5.Element"}}
                </div>
                <div class="item-text rtg">
                    {{localize "SR5.AP"}}
                </div>
                <div class="item-text radius">
                    {{localize "SR5.Radius"}}
                </div>
                <div class="item-text dropoff">
                    {{localize "SR5.Dropoff"}}
                </div>
                <div class="item-text item-icons rtg">
                    <a class="add-new-ammo" title="Add Ammo">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
        {{#each ammunition}}
        <div class="item" data-item-id="{{this._id}}">
            <div class="item-left">
                <div class="item-text item-name">
                    <input class="display left" type="text" value="{{this.name}}" placeholder="" disabled/>
                </div>
            </div>
            <div class="item-right">
                <div class="item-text rtg">
                    <label class="checkbox">
                        <input type="checkbox" {{checked this.data.data.technology.equipped}} />
                        <span class="checkmark far ammo-equip"></span>
                    </label>
                </div>
                <div class="item-text rtg">
                    <input
                        class="display"
                        size="3"
                        maxlength="3"
                        type="text"
                        disabled
                        value="{{this.data.data.technology.quantity}}"
                        data-dtype="Number"
                        placeholder="0"
                    />
                </div>
                <div class="item-text center six">
                    <input
                        class="display"
                        type="text"
                        disabled
                        value="{{this.data.data.damage}}{{damageAbbreviation this.data.data.damageType}}"
                        data-dtype="Text"
                    />
                </div>
                <div class="item-text element">
                    <input
                        class="display"
                        type="text"
                        disabled
                        value="{{localizeOb this.data.data.element ../config.elementTypes}}"
                        data-dtype="Text"
                    />
                </div>
                <div class="item-text rtg">
                    <input
                        class="display"
                        size="3"
                        maxlength="3"
                        type="text"
                        disabled
                        value="{{this.data.data.ap}}"
                        data-dtype="Number"
                        placeholder="0"
                    />
                </div>
                <div class="item-text center radius">
                    <input
                        class="display"
                        type="text"
                        maxlength="2"
                        size="2"
                        disabled
                        value="{{this.data.data.blast.radius}}"
                        data-dtype="Number"
                        placeholder="0"
                    />
                    <div class="track-max-value">m</div>
                </div>
                <div class="item-text center dropoff">
                    <input
                        class="display"
                        size="2"
                        maxlength="2"
                        type="text"
                        disabled
                        value="{{this.data.data.blast.dropoff}}"
                        data-dtype="Number"
                        placeholder="0"
                    />
                    <div class="track-max-value">/m</div>
                </div>
                <div class="item-text item-icons rtg">
                    <a class="edit-item" title="Edit ammo">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="ammo-delete" title="Delete ammo">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
