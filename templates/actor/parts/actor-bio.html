<div class="inventory">
  <div class="flexrow align-start bio-container">
    <div class="flexcol justify-start">
      <div class="item">
        <div class="item-left">
          <div class="item-text item-name">
            Metatype
          </div>
        </div>
        <div class="item-right">
          <div class="item-text">
            <input
               class="display text"
               type="text"
               name="data.metatype"
               value="{{data.metatype}}" />
          </div>
        </div>
      </div>
      {{editor content=data.description.value target="data.description.value" button=true editable=true}}
    </div>
    <div class="scroll-area">
      <div class="flexcol justify-start">
        <div class="item item-section">
          <div class="item-left">
            <div class="item-text item-name">
              Quality
            </div>
          </div>
          <div class="item-right">
            <div class="item-text item-icons">
              <a class="item-create" title="Create Quality" data-type="quality">
                <i class="fas fa-plus"></i>
                Add
              </a>
            </div>
          </div>
        </div>
        {{#each qualities as |item i|}}
        <div class="item" data-item='{{item.id}}'>
          <div class="item-left">
            <div class="item-img item-roll" data-item='{{item.id}}'>
              <img src="{{item.img}}" title="{{item.name}}" height='24px' width='24px'/>
            </div>
            <div class="item-text item-name has-desc">
              {{item.name}}
            </div>
          </div>
          <div class="item-right">
            <div class="item-text">
              {{toHeaderCase item.data.type}}
            </div>
            <div class="item-text item-icons">
              <i class="item-edit roll fas fa-edit" data-item='{{item.id}}'></i>
              <i class="item-delete roll fas fa-trash" data-item='{{item.id}}'></i>
            </div>
          </div>
        </div>
        <div class="item hidden">
          <div class="item-desc">
            {{{item.data.description.value}}}
            <div class="props">
              {{#each item.properties}}
              <span>{{this}}</span>
              {{/each}}
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
