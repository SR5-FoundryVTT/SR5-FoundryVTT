<input
    class="display {{cssClass}}"
    type="text"
    title="{{title}}"
    maxlength="{{maxLength}}"
    size="{{size}}"
    name="{{name}}"
    value="{{value}}"

    data-dtype="{{fallbackValue fieldType 'Number'}}"

    placeholder="{{placeholder}}"
    {{#if disabled}}
    disabled
    {{/if}}
/>
