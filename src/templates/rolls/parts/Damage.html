<div class="damage-line">
    {{#if damage.value}}
    <div>
        <span class="key">{{name}}: </span>
        <span class="value">{{damage.value}}{{damageAbbreviation damage.type.value}}</span>
    </div>
    {{/if}} {{#if damage.element.value}}
    <div>
        <i class="{{elementIcon damage.element.value}} icon"
           title="{{localize damage.element.value}}"></i>
    </div>
    {{/if}}
</div>
