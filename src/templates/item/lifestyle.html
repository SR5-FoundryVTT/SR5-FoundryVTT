<form class="{{cssClass}} wholesheet" autocomplete="off">
    {{> "systems/shadowrun5e/dist/templates/item/parts/header.html" }}
    <nav class="tabs" data-group="primary">
        <a class="item" data-tab="lifestyle">{{localize "SR5.Description"}}</a>
        <a class="item" data-tab="effects">{{ localize "SR5.Effects" }}</a>
    </nav>
    <section class="sheetbody">
        <div class="tab" data-group="primary" data-tab="lifestyle">
            <div class="tabbody">
                <div class="inventory">
                    <div class="scroll-area">
                        {{> "systems/shadowrun5e/dist/templates/item/parts/lifestyle.html"
                        header="Lifestyle"}}
                    </div>
                </div>
            </div>
        </div>
        {{> "systems/shadowrun5e/dist/templates/actor/tabs/EffectsTab.html"}}
    </section>
</form>
