<div class="item-form">
    <div class="header">
        {{header}}
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Spell.Type"}}
        </div>
        <div class="inputs">
            <select name="system.type">
                {{#select system.type}} 
                    {{#each config.spellTypes as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                    {{/each}} 
                {{/select}}
            </select>
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Descriptors"}}
        </div>
        <div class="inputs">
            <input
                type="text"
                name="system.descriptors"
                value="{{system.descriptors}}"
                placeholder="Servant"
            />
        </div>
    </div>
</div>
