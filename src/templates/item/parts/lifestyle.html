<div class="item-form">
    <div class="header">
        {{header}}
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.LifestyleType"}}
        </div>
        <div class="inputs">
            <select name="system.type">
                {{#select system.type}}
                <option value=""></option>
                {{#each config.lifestyleTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Cost"}}
        </div>
        <div class="inputs">
            <input
                size="2"
                type="text"
                name="system.cost"
                value="{{system.cost}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.LifestyleComforts"}}
        </div>
        <div class="inputs">
            <input
                size="2"
                type="text"
                name="system.comforts"
                value="{{system.comforts}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.LifestyleSecurity"}}
        </div>
        <div class="inputs">
            <input
                size="2"
                type="text"
                name="system.security"
                value="{{system.security}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.LifestyleNeighborhood"}}
        </div>
        <div class="inputs">
            <input
                size="2"
                type="text"
                name="system.neighborhood"
                value="{{system.neighborhood}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.LifestyleGuests"}}
        </div>
        <div class="inputs">
            <input
                size="2"
                type="text"
                name="system.guests"
                value="{{system.guests}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
    </div>
</div>
