<div class="item-form">
    <div class="header">
        {{header}}
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.DamageType"}}
        </div>
        <div class="inputs">
            <select name="system.damageType">
                <option value=""></option>
                {{#select system.damageType}} {{#each config.damageTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    {{#if system.damageType}}
    <div class="form-line">
        <div class="label">
            {{localize "SR5.DamageValue"}}
        </div>
        <div class="inputs around">
            <input
                size="4"
                maxlength="3"
                type="text"
                name="system.damage"
                value="{{system.damage}}"
                data-dtype="Number"
                placeholder="DV Modifier"
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Element"}}
        </div>
        <div class="inputs">
            <select name="system.element">
                {{#select system.element}}
                <option value=""></option>
                {{#each config.elementTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.AP"}}
        </div>
        <div class="inputs">
            <input
                type="text"
                maxlength="3"
                size="3"
                name="system.ap"
                value="{{system.ap}}"
                data-dtype="Number"
                placeholder="AP"
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.BlastRadius"}}
        </div>
        <div class="inputs">
            <input
                type="text"
                maxlength="2"
                size="2"
                name="system.blast.radius"
                value="{{system.blast.radius}}"
                data-dtype="Number"
                placeholder="Radius"
            />
        </div>
    </div>
    {{#if system.blast.radius}}
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Dropoff"}}
        </div>
        <div class="inputs">
            <input
                type="text"
                maxlength="2"
                size="2"
                name="system.blast.dropoff"
                value="{{system.blast.dropoff}}"
                data-dtype="Number"
                placeholder="Drop Off"
            />
        </div>
    </div>
    {{/if}} {{/if}}
</div>
