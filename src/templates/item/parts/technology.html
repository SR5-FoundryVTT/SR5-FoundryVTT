<div class="flexcol flex0">
    <div class="technology">
        {{#hasprop system 'grade'}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.CyberwareGrade"}}</label>
            <select name="change-grade" class="display">
                {{#select system.grade}} {{#each config.cyberwareGrades as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
        {{/hasprop}} {{#hasprop system 'essence'}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.EssenceCost"}}</label>
            <input
                class="display attribute-input"
                type="text"
                size="4"
                name="system.baseEssence"
                value="{{#ife system.grade 'standard'}}{{system.baseEssence}}{{else}}{{system.essence}}{{/ife}}"
                data-dtype="Number"
                placeholder="0"
                data-action="update-essence"
                {{#ifne system.grade 'standard'}}readonly{{/ifne}}
            />
        </div>
        {{/hasprop}} {{#hasprop system 'capacity'}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Capacity"}}</label>
            <input
                class="display attribute-input"
                type="text"
                size="4"
                name="system.capacity"
                value="{{system.capacity}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
        {{/hasprop}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Rating"}}</label>
            <input
                class="display"
                type="text"
                size="2"
                maxlength="2"
                name="system.technology.rating"
                value="{{system.technology.rating}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Qty"}}</label>
            <input
                class="display"
                type="text"
                size="3"
                maxlength="3"
                name="system.technology.quantity"
                value="{{system.technology.quantity}}"
                data-dtype="Number"
                placeholder="1"
            />
        </div>
        {{#unless hideConceal}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Conceal"}}</label>            
            <input
                class="display"
                type="text"
                size="3"
                name="system.technology.conceal.base"
                value="{{system.technology.conceal.base}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
        {{/unless}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Cost"}}</label>
            <div class="input">
                <input
                    class="display"
                    type="text"
                    name="system.technology.baseCost"
                    value="{{#if system.technology.costAdjusted}}{{system.technology.cost}}{{else}}{{#hasprop system 'grade'}}{{#ifne system.grade 'standard'}}{{system.technology.cost}}{{else}}{{system.technology.baseCost}}{{/ifne}}{{else}}{{system.technology.baseCost}}{{/hasprop}}{{/if}}"
                    data-dtype="Number"
                    placeholder="100"
                    data-action="update-cost"
                    {{#if system.technology.costAdjusted}}readonly{{/if}}
                    {{#hasprop system 'grade'}}
                        {{#ifne system.grade 'standard'}}readonly{{/ifne}}
                    {{/hasprop}}
                />
                <span class="unit">
                    <i class="fas fa-yen-sign"></i>
                </span>
            </div>
            <input
                class="checkbox"
                type="checkbox"
                name="system.technology.costAdjusted"
                {{checked system.technology.costAdjusted}}
                data-tooltip="Toggle Cost Adjustment"                    
                {{#hasprop system 'grade'}}
                {{#ifne system.grade 'standard'}}disabled{{/ifne}}
                {{/hasprop}}
            />
        </div>
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Availability"}}</label>
            <input
                class="display"
                type="text"
                name="system.technology.baseAvailability"
                value="{{#if system.technology.availabilityAdjusted}}{{system.technology.availability}}{{else}}{{#hasprop system 'grade'}}{{#ifne system.grade 'standard'}}{{system.technology.availability}}{{else}}{{system.technology.baseAvailability}}{{/ifne}}{{else}}{{system.technology.baseAvailability}}{{/hasprop}}{{/if}}"
                placeholder="2R"
                data-action="update-availability"
                {{#if system.technology.availabilityAdjusted}}readonly{{/if}}
                {{#hasprop system 'grade'}}
                    {{#ifne system.grade 'standard'}}readonly{{/ifne}}
                {{/hasprop}}
            />
            <div class="input">
                <input
                    class="checkbox"
                    type="checkbox"
                    name="system.technology.availabilityAdjusted"
                    {{checked system.technology.availabilityAdjusted}}
                    data-tooltip="Toggle Availability Adjustment"                    
                    {{#hasprop system 'grade'}}
                    {{#ifne system.grade 'standard'}}disabled{{/ifne}}
                    {{/hasprop}}
                />
            </div>
        </div>
        {{#unless hideConditionMonitor}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.ConditionMonitor"}}</label>
            <div class="flexrow">
                <input
                    class="display"
                    type="text"
                    size="2"
                    maxlength="2"
                    name="system.technology.condition_monitor.value"
                    value="{{system.technology.condition_monitor.value}}"
                    placeholder="0"
                    data-dtype="Number"
                />
                <input
                    class="display"
                    type="text"
                    size="3"
                    maxlength="3"
                    value="/{{system.technology.condition_monitor.max}}"
                    disabled
                />
            </div>
        </div>
        {{/unless}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Equipped"}}</label>
                <input
                class="checkbox"
                type="checkbox"
                name="system.technology.equipped"
                {{checked
                system.technology.equipped}}/>
        </div>
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Wireless"}}</label>
            <input
                class="checkbox"
                type="checkbox"
                name="system.technology.wireless"
                {{checked
                system.technology.wireless}}
            />
        </div>
        <div class="flexrow nowrap">
            <label>PAN</label>
            {{#if networkController}}
            <span>
                <a class="origin-link" draggable="false" data-origin-link="{{networkController.uuid}}">{{networkController.name}}</a>
                <a class="close controller-remove"><i class="fas fa-times"></i></a>
            </span>
            {{/if}}
        </div>
    </div>
</div>
