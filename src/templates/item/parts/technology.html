<div class="flexcol flex0">
    <div class="technology">
        {{#hasprop system 'grade'}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.CyberwareGrade"}}</label>
            <select name="system.grade" class="display">
                {{#select system.grade}} {{#each config.cyberwareGrades as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
        {{/hasprop}} {{#hasprop system 'essence'}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.EssenceCost"}}</label>
            <input
                class="display attribute-input"
                type="text"
                size="4"
                data-dtype="Number"
                placeholder="0"
                {{#if calculatedEssence}}
                name="system.essence.value"
                value="{{system.essence.value}}"
                readonly
                {{else}}
                name="system.essence.base"
                value="{{system.essence.base}}"
                {{/if}}
            />
        </div>
        {{/hasprop}} {{#hasprop system 'capacity'}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Capacity"}}</label>
            <input
                class="display attribute-input"
                type="text"
                size="4"
                name="system.capacity"
                value="{{system.capacity}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
        {{/hasprop}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Rating"}}</label>
            <input
                class="display"
                type="text"
                size="2"
                maxlength="2"
                name="system.technology.rating"
                value="{{system.technology.rating}}"
                data-dtype="Number"
                placeholder="0"                
                {{#if ratingForCalculation}}readonly{{/if}}
            />
        </div>
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Qty"}}</label>
            <input
                class="display"
                type="text"
                size="3"
                maxlength="3"
                name="system.technology.quantity"
                value="{{system.technology.quantity}}"
                data-dtype="Number"
                placeholder="1"
            />
        </div>
        {{#unless hideConceal}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Conceal"}}</label>            
            <input
                class="display"
                type="text"
                size="3"
                name="system.technology.conceal.base"
                value="{{system.technology.conceal.base}}"
                data-dtype="Number"
                placeholder="0"
            />
        </div>
        {{/unless}}
        <div class="flexrow nowrap">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
              <label>{{localize "SR5.Cost"}}</label>
              <input
                class="checkbox"
                type="checkbox"
                name="system.technology.cost.adjusted"
                {{checked system.technology.cost.adjusted}}
                data-tooltip="{{localize 'SR5.Tooltips.Item.CostAdjustment'}}"
                {{#if calculatedEssence}}disabled{{/if}}
              />
            </div>
            <div class="input" style="flex: 1;">
              <input
                class="display"
                type="text"
                data-dtype="Number"
                placeholder="100"
                style="width: 100%;"
                {{#if calculatedCost}}
                name="system.technology.cost.value"
                value="{{system.technology.cost.value}}"
                readonly
                {{else}}
                name="system.technology.cost.base"
                value="{{system.technology.cost.base}}"
                {{/if}}
              />
              <span class="unit"><i class="fas fa-yen-sign"></i></span>
            </div>
          </div>
          <div class="flexrow nowrap">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
              <label>{{localize "SR5.Availability"}}</label>
              <input
                class="checkbox"
                type="checkbox"
                name="system.technology.availability.adjusted"
                {{checked system.technology.availability.adjusted}}
                data-tooltip="{{localize 'SR5.Tooltips.Item.AvailabilityAdjustment'}}"
                {{#if calculatedEssence}}disabled{{/if}}
              />
            </div>
            <input
              class="display"
              type="text"
              placeholder="2R"
              style="flex: 1;"
              {{#if calculatedAvailability}}
              name="system.technology.availability.value"
              value="{{system.technology.availability.value}}"
              readonly
              {{else}}
              name="system.technology.availability.base"
              value="{{system.technology.availability.base}}"
              {{/if}}
            />
          </div>
        {{#unless hideConditionMonitor}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.ConditionMonitor"}}</label>
            <div class="flexrow">
                <input
                    class="display"
                    type="text"
                    size="2"
                    maxlength="2"
                    name="system.technology.condition_monitor.value"
                    value="{{system.technology.condition_monitor.value}}"
                    placeholder="0"
                    data-dtype="Number"
                />
                <input
                    class="display"
                    type="text"
                    size="3"
                    maxlength="3"
                    value="/{{system.technology.condition_monitor.max}}"
                    disabled
                />
            </div>
        </div>
        {{/unless}}
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Equipped"}}</label>
                <input
                class="checkbox"
                type="checkbox"
                name="system.technology.equipped"
                {{checked
                system.technology.equipped}}/>
        </div>
        <div class="flexrow nowrap">
            <label>{{localize "SR5.Wireless"}}</label>
            <input
                class="checkbox"
                type="checkbox"
                name="system.technology.wireless"
                {{checked
                system.technology.wireless}}
            />
        </div>
        <div class="flexrow nowrap">
            <label>PAN</label>
            {{#if networkController}}
            <span>
                <a class="origin-link" draggable="false" data-origin-link="{{networkController.uuid}}">{{networkController.name}}</a>
                <a class="close controller-remove"><i class="fas fa-times"></i></a>
            </span>
            {{/if}}
        </div>
    </div>
</div>
