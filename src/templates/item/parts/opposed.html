<div class="item-form">
    <div class="header">
        {{header}}
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.OpposedType"}}
        </div>
        <div class="inputs">
            <select name="data.action.opposed.type">
                {{#select data.action.opposed.type}}
                <option value=""></option>
                <option value="defense">{{localize "SR5.RollDefense"}}</option>
                <option value="soak">{{localize "SR5.RollSoak"}}</option>
                <option value="armor">{{localize "SR5.RollArmor"}}</option>
                <option disabled>-----</option>
                <option value="custom">{{localize "SR5.RollCustom"}}</option>
                {{/select}}
            </select>
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.OpposedTest"}}
        </div>
        <div class="inputs">
            <select name="data.action.opposed.test">
                {{#select data.action.opposed.test}}
                <option value=""></option>
                {{#each tests}}
                <option value="{{this.name}}">{{localize this.label}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Skill"}}
        </div>
        <div class="inputs">
            <select name="data.action.opposed.skill">
                {{#select data.action.opposed.skill}}
                <option value=""></option>
                {{#each config.activeSkills as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Attribute"}}
        </div>
        <div class="inputs">
            <select name="data.action.opposed.attribute">
                {{#select data.action.opposed.attribute}}
                <option value=""></option>
                {{#each config.attributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
            {{#unless data.action.opposed.skill}}
            <select name="data.action.opposed.attribute2">
                {{#select data.action.opposed.attribute2}}
                <option value=""></option>
                {{#each config.attributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{#each config.matrixAttributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
            {{/unless}}
        </div>
    </div>
</div>
