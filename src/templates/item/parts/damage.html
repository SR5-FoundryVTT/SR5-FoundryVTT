<div class="item-form">
    <div class="header">
        {{header}}
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.DamageType"}}
        </div>
        <div class="inputs">
            <select name="system.action.damage.type.base">
                <option value=""></option>
                {{#select system.action.damage.type.base}} {{#each config.damageTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    {{#if system.action.damage.type.base}} {{#ifne item.type "spell"}}
    <div class="form-line">
        <div class="label">
            {{localize "SR5.DamageValue"}}
        </div>
        <div class="inputs around">
            <input
                size="4"
                type="text"
                name="system.action.damage.base"
                value="{{system.action.damage.base}}"
                data-dtype="Number"
                placeholder="DV"
            />
            <select name="system.action.damage.base_formula_operator">
                {{#select system.action.damage.base_formula_operator}}
                {{#each config.actionDamageFormulaOperators as |symbol name| }}
                <option value="{{name}}">{{symbol}}</option>
                {{/each}}
                {{/select}}
            </select>
            <select name="system.action.damage.attribute">
                {{#select system.action.damage.attribute}}
                <option value=""></option>
                {{#each config.attributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    {{/ifne}}
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Element"}}
        </div>
        <div class="inputs">
            <select name="system.action.damage.element.base">
                {{#select system.action.damage.element.base}}
                <option value=""></option>
                {{#each config.elementTypes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    {{#ifne item.type "spell"}}
    <div class="form-line">
        <div class="label">
            {{localize "SR5.AP"}}
        </div>
        <div class="inputs">
            <input
                type="text"
                name="system.action.damage.ap.base"
                value="{{system.action.damage.ap.base}}"
                data-dtype="Number"
                placeholder="AP"
            />
        </div>
    </div>
    {{/ifne}} {{/if}}
</div>
