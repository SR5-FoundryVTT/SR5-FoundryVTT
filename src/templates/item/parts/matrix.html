<div class="item-form">
    <div class="header">
        {{header}}
    </div>
    {{#ife type "device"}}
    <div class="form-line">
        <div class="label">
            {{localize "SR5.DeviceType"}}
        </div>
        <div class="inputs">
            <select name="system.category">
                {{#select system.category}} {{#each config.deviceCategories as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    {{/ife}}
    {{#ifne system.category "commlink"}}
    <div class="form-line">
        <div class="label">
            <select name="system.atts.att1.att">
                {{#select system.atts.att1.att}} {{#each config.matrixAttributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
        <div class="inputs">
            <input
                type="text"
                maxlength="2"
                size="2"
                name="system.atts.att1.value"
                value="{{system.atts.att1.value}}"
                data-dtype="Number"
                placeholder="1"
                {{#if (not system.atts.att1.editable)}}disabled{{/if}}
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            <select name="system.atts.att2.att">
                {{#select system.atts.att2.att}} {{#each config.matrixAttributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
        <div class="inputs">
            <input
                type="text"
                maxlength="2"
                size="2"
                name="system.atts.att2.value"
                value="{{system.atts.att2.value}}"
                data-dtype="Number"
                placeholder="1"
                {{#if (not system.atts.att2.editable)}}disabled{{/if}}
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            <select name="system.atts.att3.att">
                {{#select system.atts.att3.att}} {{#each config.matrixAttributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
        <div class="inputs">
            <input
                type="text"
                maxlength="2"
                size="2"
                name="system.atts.att3.value"
                value="{{system.atts.att3.value}}"
                data-dtype="Number"
                placeholder="1"
                {{#if (not system.atts.att3.editable)}}disabled{{/if}}
            />
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            <select name="system.atts.att4.att">
                {{#select system.atts.att4.att}} {{#each config.matrixAttributes as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
        <div class="inputs">
            <input
                type="text"
                maxlength="2"
                size="2"
                name="system.atts.att4.value"
                value="{{system.atts.att4.value}}"
                data-dtype="Number"
                placeholder="1"
                {{#if (not system.atts.att4.editable)}}disabled{{/if}}
            />
        </div>
    </div>
    {{/ifne}}
</div>
