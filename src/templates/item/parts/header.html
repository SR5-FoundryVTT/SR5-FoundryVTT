<div class="item-header">
    <div class="item-image">
        <img src="{{item.img}}" title="{{item.name}}" data-edit="img" width="80" height="80"/>
    </div>
    <div class="item-info">
        <div class="flexrow">
            <div class="item-name">
                <input type="text" class="display text" name="name" value="{{item.name}}" placeholder='{{localize "SR5.ItemName"}}' />
            </div>
            <div class="item-type">
                {{localizeOb item.type config.itemTypes }}
            </div>
        </div>
        <div class="flexrow">
            <div class="source">
                <div class="source-button roll open-source-pdf" title="{{localize 'SR5.OpenSourcePdf'}}">
                    <i class="fas fa-file"></i>
                </div>
                <input
                    class="display text"
                    type="text"
                    name="system.description.source"
                    value="{{system.description.source}}"
                    placeholder='{{localize "SR5.Source"}}'
                />
            </div>
        </div>
    </div>
</div>
