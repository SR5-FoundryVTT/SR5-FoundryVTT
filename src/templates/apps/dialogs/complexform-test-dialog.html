<form>
    <div class="container container--fluid dialog-content-common">
        <div class="container__row">
            <div class="container__col-half dialog-content-column sunken">
                <h2>{{localize test.title}}</h2>
                <hr/>
                <div>
                    <div class="form-group">
                        <label>{{localize "SR5.Level"}}</label>
                        <input name="test.data.level" type="number" class="disabled-for-display"
                               value="{{test.data.level}}"/>
                    </div>
                    <div class="form-group">
                        <label>{{localize "SR5.Fade"}} ({{test.item.data.data.fade}})</label>
                        <input disabled type="number" class="disabled-for-display" value="{{test.data.fade}}"/>
                    </div>
                </div>
            </div>
            <div class="container__col-half dialog-content-column sunken">
                {{> 'systems/shadowrun5e/dist/templates/apps/dialogs/parts/success-test-common.html'}}
            </div>
        </div>
    </div>
</form>
