<form>
    <div class="dialog-content-common">
        {{> 'systems/shadowrun5e/dist/templates/apps/dialogs/parts/success-test-documents.html'}}
        <hr />
        <div>
            <div class="form-group">
                <label data-tooltip="SR5.Tooltips.CompilationTest.SpriteType">{{localize 'SR5.Labels.Action.SpriteType'}}</label>
                <select name="test.data.spriteTypeSelected">
                    {{#select test.data.spriteTypeSelected}}
                    {{#each config.spriteTypes as |name type|}}
                    <option value="{{type}}">
                        {{localize name}}
                    </option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            <div class="form-group">
                <label data-tooltip="SR5.Tooltips.CompilationTest.Level">{{localize "SR5.Level"}}</label>
                <input name="test.data.level" type="number" class="disabled-for-display" value="{{test.data.level}}" />
            </div>
        </div>
    </div>
    <div>
        {{> 'systems/shadowrun5e/dist/templates/apps/dialogs/parts/success-test-common.html'}}
    </div>
</form>
