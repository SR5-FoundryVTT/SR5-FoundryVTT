{{#if test.actor}}
<div class="document">
    <img src="{{speakerImg test.actor}}"/>
    <a class="entity-link content-link" data-type="Actor"
        data-id="{{test.actor.id}}" data-uuid="{{test.actor.uuid}}">{{speakerName test.actor}}</a>
</div>
{{#if test.item}}
<div class="document">
    <img src="{{test.actor.img}}"/>
    <a class="entity-link content-link" data-type="Actor"
        data-id="{{test.actor.id}}" data-uuid="{{test.actor.uuid}}">{{test.actor.name}}</a>
</div>
{{/if}}
{{/if}}
