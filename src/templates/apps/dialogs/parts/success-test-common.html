{{#if test.actor}}
<div class="dialog-content-common">
    <div class="container container--fluid sunken">
        <div class="container__row">
            <div class="container__col-half">
                <div class="document">
                    <img src="{{test.actor.img}}"/>
                    <a class="entity-link content-link" data-type="Actor"
                       data-id="{{test.actor.id}}">{{test.actor.name}}</a>
                </div>
            </div>
            {{#if test.item}}
            <div class="container__col-half">
                <div class="document">
                    <img src="{{test.item.img}}"/>
                    <a class="entity-link content-link" data-type="Item"
                       data-id="{{test.item.id}}">{{test.item.name}}</a>
                </div>
            </div>
            {{/if}}
        </div>
    </div>
    {{/if}}

    {{#if test.hasCode}}
    <div class="sunken" style="margin-bottom: 4px; margin-top: 4px;">
        {{test.code}}
    </div>
    {{/if}}

    {{#if test.hasModifiers}}
    <div class="sunken">
        {{#each test.data.modifiers}}
        <div class="form-group">
            <label>{{localize this.label}}</label>
            <input type="number" name="{{concatStrings 'test.data.modifiers.' this.type '.total'}}" data-dtype="number" value="{{this.total}}"/>
        </div>
        {{/each}}
    </div>
    {{/if}}
    <div class="sunken">
        <div class="form-group">
            <label>{{localize "SR5.DicePool"}}</label>
            <input type='number' name='test.data.pool' dtype="number" size='3' maxlength='3' value='{{test.pool.value}}'
                   data-dtype="Number"/>
        </div>
        <div class="form-group">
            <label>{{localize "SR5.Limit"}}</label>
            <input type='number' name='test.data.limit' dtype="number" size='3' maxlength='3' value='{{test.limit.value}}'
                   data-dtype="Number"/>
        </div>
        <div class="form-group">
            <label>{{localize "SR5.Threshold"}}</label>
            <input type='number' name='test.data.threshold' dtype="number" size='3' maxlength='3'
                   value='{{test.threshold.value}}'
                   data-dtype="Number"/>
        </div>
    </div>
    {{#if test.actor}}
    <div class="sunken">
        <div class="form-group">
            <label>{{localize "SR5.PushTheLimit"}}
                ({{test.actor.data.data.attributes.edge.uses}}/{{test.actor.data.data.attributes.edge.value}})</label>
            <input type="checkbox" name="test.data.options.pushTheLimit" {{#if test.hasPushTheLimit}}checked{{/if}}
            data-dtype="boolean"/>
        </div>
    </div>
    {{/if}}
    <div class="sunken">
        <div class="form-group">
            <label>{{ localize "SR5.RollMode" }}</label>
            <select style="color: white" name="test.data.options.rollMode">
                {{#select rollMode}} {{#each rollModes as |label mode|}}
                <option value="{{mode}}">{{localize label}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    {{#if test.targets}}
    <div class="sunken">
        Targets:
        <div class="sunken">
            <div class="form-group">
                <img src="{{actor.img}}" width="36" height="36"/>
                <a class="entity-link content-link" data-type="Actor" data-id="{{actor.id}}">{{actor.name}}</a>
            </div>
        </div>
    </div>
    {{/if}}
</div>
