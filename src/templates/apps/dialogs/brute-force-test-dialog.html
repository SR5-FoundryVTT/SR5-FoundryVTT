<form>
    <div class="dialog-content-common">
        {{> 'systems/shadowrun5e/dist/templates/apps/dialogs/parts/success-test-documents.html'}}
        <hr/>
        <div>
            <div class="form-group">
                <label>{{localize "SR5.Marks"}}</label>
                <input name="test.data.marks" type="number" class="disabled-for-display"
                        value="{{test.data.marks}}" min="1" max="3"/>
            </div>
            <div class="form-group">
                <label>{{localize "SR5.SameGrid"}}</label>
                <input type="checkbox" class="checkbox" name="test.data.sameGrid" {{checked test.data.sameGrid}}/>
            </div>
            <div class="form-group">
                <label>{{localize "SR5.DirectConnection"}}</label>
                <input type="checkbox" class="checkbox" name="test.data.directConnection" {{checked test.data.directConnection}}/>
            </div>
        </div>
    <div>
        {{> 'systems/shadowrun5e/dist/templates/apps/dialogs/parts/success-test-common.html'}}
    </div>
</form>
